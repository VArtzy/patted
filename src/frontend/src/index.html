<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>ICP image classification</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <form>
    <div>
<header>Patted</header>

    <main>
        <h1>Identify Your Pet or Wildlife!</h1>
      <label id="filelabel" for="file" class="clickable">
        <img id="image" class="image" src="pom.png"></img>
      </label>
      <input id="file" class="file" name="file" type="file" accept="image/png, image/jpeg" />
      <div class="upload-container" id="container">
        <div id="message"></div>
        <div class="option invisible" id="replicated_option">
          <label>
            <div class="toggle-switch">
              <input type="checkbox" id="replicated">
              <span class="slider"></span>
            </div>
            &nbsp; replicated execution
          </label>
        </div>
        <img id="loader" src="loader.svg" class="loader invisible" />
        <button id="classify" class="clean-button invisible" disabled>Go!</button>
      </div>
    </div>
    </main>

    <footer>
        &copy; 2024 Patted. All rights reserved.
    </footer>
  </form>
</body>

</html>
